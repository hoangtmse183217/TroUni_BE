name: Build & Deploy to Cloud Run

on:
  push:
    branches:
      - main

# Biến môi trường dùng chung cho cả job
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }} # Điền thẳng region vào đây nếu nó không đổi, hoặc dùng secret
  REPOSITORY: trouni-repo
  SERVICE_NAME: trouni
  SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }} # Dùng biến để dễ quản  lý

jobs:
  build-and-deploy:
    # Cấp quyền cho workflow để lấy OIDC token cho Workload Identity Federation
    permissions:
      contents: read
      id-token: write

    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code (Chỉ cần làm một lần)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Thiết lập Java
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Xác thực với Google Cloud (DÙNG WORKLOAD IDENTITY FEDERATION - CÁCH ĐÚNG)
      - name: Authenticate to Google Cloud
        id: auth # Đặt id để các bước sau có thể tham chiếu
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      # 4. Cấu hình Docker để push lên Artifact Registry
      # Bước này phải chạy SAU KHI đã xác thực thành công
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # 5. Build và Push Docker image bằng Jib
      # Jib sẽ tự động dùng thông tin xác thực Docker đã cấu hình ở bước trên
      - name: Build & Push image with Jib
        run: |
          IMAGE_TAG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          mvn -B -DskipTests package jib:build -Dimage=$IMAGE_TAG

      # 6. Deploy lên Cloud Run với Service Account và Secrets
      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

          # Triển khai dịch vụ Cloud Run
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --set-env-vars="JWT_SIGNER_KEY=${{ secrets.JWT_SECRECT }},SPRING_MAIL_PASSWORD=${{ secrets.SPRING_MAIL_PASSWORD }}" \
            --set-secrets=SPRING_DATASOURCE_USERNAME=DB_USERNAME:latest,SPRING_DATASOURCE_PASSWORD=DB_PASSWORD:latest \
            --image=$IMAGE_TAG \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated
