# ===========================================
# Cloud Production Configuration
# ===========================================
# This profile is used for production deployment with PostgreSQL

# ===========================================
# Database Configuration - PostgreSQL (Cloud)
# ===========================================
# Connect to PostgreSQL database on Google Cloud Run
# - Cloud SQL Instance: trouni-473709:asia-east1:trouni
# - Database: trouni
# - Username: ${SPRING_DATASOURCE_USERNAME}
# - Password: ${SPRING_DATASOURCE_PASSWORD}

spring.datasource.url=jdbc:postgresql:///trouni?cloudSqlInstance=trouni-473709:asia-east1:trouni&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Cloud GCP SQL Configuration
spring.cloud.gcp.sql.instance-connection-name=trouni-473709:asia-east1:trouni
spring.cloud.gcp.sql.database-name=trouni

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
