# ===========================================
# Local Development Configuration
# ===========================================
# This profile is used for local development with SQL Server

# ===========================================
# Database Configuration - SQL Server (Local)
# ===========================================
# Connect to SQL Server database for local development
# - Server: localhost:1433
# - Database: TroUni
# - Username: sa
# - Password: ${DATA_SOURCE_PASSWORD}
# - Disable encryption and trust server certificate for development

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TroUni;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=${DATA_SOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration for SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Google Cloud SQL for local development
spring.cloud.gcp.sql.enabled=false
