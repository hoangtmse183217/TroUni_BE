# ===========================================
# TroUni Backend Application Configuration
# ===========================================

# Application Name
spring.application.name=tro-uni

# ===========================================
# Active Profile Configuration
# ===========================================
# Set active profile based on environment:
# - local: For local development with SQL Server
# - cloud: For production deployment with PostgreSQL
# - Default: local (for development)
spring.profiles.active=local


# ===========================================
# JWT Configuration
# ===========================================
# JWT token configuration
# - Secret: Base64 encoded key to sign JWT (256-bit)
# - Expiration: 86400000ms = 24 hours
app.jwt.secret=${JWT_SIGNER_KEY}
app.jwt.expiration=86400000

# ===========================================
# Scheduling Configuration
# ===========================================
# Enable scheduling to run cleanup tasks
# - Cleanup expired blacklisted tokens every 30 minutes
spring.task.scheduling.enabled=true

# ===========================================
# Email Configuration
# ===========================================
# Email configuration for sending verification codes
# - Host: Gmail SMTP server
# - Port: 587 (TLS)
# - Username: Sender email
# - Password: App password (not regular password)
# - Properties: TLS enabled, auth enabled
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=trouni02@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===========================================
# App Email Configuration
# ===========================================
# Application email configuration
# - From email: Notification sender email
# - From name: Display name when sending emails
app.mail.from=noreply@trouni.com
app.mail.from-name=TroUni


# ===========================================
# VietQR Configuration
# ===========================================
# VietQR payment configuration
# - Bank BIN: Mã ngân hàng (VD: 970422 - MB Bank, 970436 - Vietcombank)
# - Bank Account: S? tài kho?n ngân hàng nh?n ti?n
# - Bank Name: Tên ch? tài kho?n (in hoa, không d?u)
# - Bank Display Name: Tên ngân hàng hi?n th?
# - Template: Lo?i QR code (compact, compact2, qr_only, print)
vietqr.bank.bin={BIN}
vietqr.bank.account={BANK.ACCOUNT}
vietqr.bank.name={BANK.NAME}
vietqr.bank.display-name={BANK.DISPLAY.NAME}
vietqr.template={TEMPLATE}


spring.httpclient.factory=java


